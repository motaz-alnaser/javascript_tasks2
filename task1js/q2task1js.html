<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script>
   // التصحيح: لازم i <= 1 حتى ما يكون loop لا نهائي
   for (let i = 1; i <= 1; i++) {

     let line1 = "";
     let line2 = "";
     let line3 = "";
     let line4 = "";

     // loop 1
     line1 += i + " ";

     // loop 2
     for (let j = 2; j <= 3; j++) {
       line2 += j + " ";
     }

     // loop 3
     for (let k = 4; k <= 6; k++) {
       line3 += k + " ";
     }

     // loop 4
     for (let l = 7; l <= 10; l++) {
       line4 += l + " ";
     }

     console.log(line1);
     console.log(line2);
     console.log(line3);
     console.log(line4);
   }
</script>

</body>
</html>
