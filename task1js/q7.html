<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script>
    let favdrink = prompt("Enter your favorite drink");

    switch (favdrink) {
      case "water":
        console.log("The price of a water drink is 5 dollars");
        break;
      case "soda":
        console.log("The price of a soda drink is 10 dollars");
        break;
      case "juice":
        console.log("The price of a juice drink is 20 dollars");
        break;
      default:
        console.log("This is not found");
    } 
   </script>
</body>
</html>
