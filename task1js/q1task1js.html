<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script>
    let month = prompt("Enter the month number");
    let monthName;
    switch (month) {
      case "1":
        monthName = "January";
        break;
      case "2":
        monthName = "February";
        break;
      case "3":
        monthName = "March";
        break;
      case "4":
        monthName = "April";
        break;
      case "5":
        monthName = "May";
        break;
      case "6":
        monthName = "June";
        break;
      case "7":
        monthName = "July";
        break;
      case "8":
        monthName = "August";
        break;
      case "9":
        monthName = "September";
        break;
      case "10":
        monthName = "October";
        break;
      case "11":
        monthName = "November";
        break;
      case "12":
        monthName = "December";
        break;
      default:
        monthName = "Invalid month number";
    }
    console.log(monthName);
  </script>
</body>
</html>
