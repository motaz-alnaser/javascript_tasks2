function middleOfArray(arr) {
  let length = arr.length;
  
  if (length % 2 !== 0) {
    
    return arr[Math.floor(length / 2)];
  } else {

    let mid1 = arr[length / 2 - 1];
    let mid2 = arr[length / 2];
    return [mid1, mid2];
  }
}
